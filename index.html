<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <script src="script.js" defer></script>
</head>
<body>
    <section class ="game">
        
        <div class="banner">Rock Paper Scissors</div>
            <div class="score">
                <div class="player-score">
                    <h2>Player</h2>
                    <p class="player-points">0</p>
                </div>
                <div class="computer-score">
                    <h2>CPU</h2>
                    <p class="computer-points">0</p>
                </div>
            </div>

            <div class="play">Select your play</div>

            <div class="round-counter">Round: 1</div>

            <div id="player-choices">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>

            <div class="winner">The winner is: </div>

            <button class="retry">Play Again?</button>

    </section>
    
        
    
</body>
</html>
