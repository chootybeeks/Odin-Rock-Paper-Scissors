<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Source+Sans+Pro:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

</head>
<body>
    <section class ="game">
        
        <div class="banner">Rock Paper Scissors</div>
            <div class="score">
                <div class="player-score">
                    <h2>Player</h2>
                    <p class="player-points">0</p>
                </div>
                <div class="computer-score">
                    <h2>CPU</h2>
                    <p class="computer-points">0</p>
                </div>
            </div>

            <div class="play">Select your play</div>

            <div class="round-counter"></div>

            <div id="player-choices">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
            </div>

            <div class="winner"></div>

            <button class="retry"></button>

    </section>
    
        
    
</body>
</html>
